        // é¸æŠè‚¢é¸æŠ
        function selectOption(index, element) {
            // ä»–ã®é¸æŠè‚¢ã®é¸æŠçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // é¸æŠã•ã‚ŒãŸé¸æŠè‚¢ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            element.classList.add('selected');
            selectedOption = index;
            
            // æ¬¡ã¸ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            document.getElementById('next-btn').classList.add('enabled');
        }

        // æ¬¡ã®è³ªå•ã¸
        function nextQuestion() {
            if (selectedOption === null) return;
            
            // ã‚¹ã‚³ã‚¢åŠ ç®—
            const question = questions[currentQuestion];
            const selectedAnswer = question.options[selectedOption];
            scores[selectedAnswer.score]++;
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // çµæœè¡¨ç¤º
        function showResult() {
            // æœ€é«˜ã‚¹ã‚³ã‚¢ã®ã‚«ãƒ†ã‚´ãƒªã‚’ç‰¹å®š
            let maxScore = 0;
            let resultCategory = 'relax';
            
            for (const [category, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    resultCategory = category;
                }
            }
            
            const result = results[resultCategory];
            
            // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('quiz-screen').classList.add('hidden');
            const resultScreen = document.getElementById('result-screen');
            resultScreen.classList.remove('hidden');
            resultScreen.classList.add('show');
            
            // çµæœè¡¨ç¤º
            document.getElementById('result-image').src = result.image;
            document.getElementById('result-title').textContent = result.title;
            document.getElementById('result-description').textContent = result.description;
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
        function restartQuiz() {
            currentQuestion = 0;
            scores = {
                relax: 0,
                energy: 0,
                sleep: 0,
                stress: 0,
                focus: 0
            };
            selectedOption = null;
            
            const resultScreen = document.getElementById('result-screen');
            resultScreen.classList.add('hidden');
            resultScreen.classList.remove('show');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function purchaseAroma() {

        }
